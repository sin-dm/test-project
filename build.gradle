plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

def allureVersion = "2.13.6"

group 'ru.sindm'
version '1.0'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = allureVersion
    clean = true
    useTestNG {
        version = allureVersion
    }
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '$allureVersion'
}

test {
    useTestNG {}
}
